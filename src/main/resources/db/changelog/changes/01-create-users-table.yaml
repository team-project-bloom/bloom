databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: Anton Star
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(72)
                  constraints:
                    nullable: false
                    unique: true
