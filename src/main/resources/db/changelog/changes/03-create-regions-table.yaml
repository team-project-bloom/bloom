databaseChangeLog:
  - changeSet:
      id: 04-create-regions-table
      author: Anton Star
      changes:
        - createTable:
            tableName: regions
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false