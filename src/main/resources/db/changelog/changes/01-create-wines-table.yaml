databaseChangeLog:
  - changeSet:
      id: create-wines-table
      author: Anton Star
      changes:
        - createTable:
            tableName: wines
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: alcohol
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: enum ('RED', 'WHITE', 'ROSE', 'ORANGE', 'NATURAL', 'PET_NAT', 'SPARKLING')
                  constraints:
                    nullable: false
              - column:
                  name: vintage
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: img
                  type: varchar(2048)
              - column:
                  name: grape
                  type: varchar(255)
              - column:
                  name: region
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(2000)
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
